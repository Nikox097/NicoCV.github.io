<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">    

    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>Curriculum TP</title>
</head>
<body onload="mostrarNuevoPerfil()">
    <div class="container-fluid">
        <div class="row justify-content-start">
            <div id="portada">
                <h1 id="titulo">Random CV Generator</h1>
                <form class="form-inline">
                    <label>Sexo</label>
                    <select id="sexo" class="form-select-inline form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option value="" selected>Aleatorio</option>
                        <option value="?gender=female">Femenino</option>
                        <option value="?gender=male">Masculino</option>                        
                    </select>
                    <label>Color</label>
                    <input id="color" type="color" onchange="clickColor(0, -1, -1, 5)" value="#0088ff" style=" width:5%">
                    <button type="reset" onclick="tomarDatos()" class="btn btn-primary mb-2">Crear</button>
                </form>
            </div>
        </div>
    </div>

    

    <div class="row justify-content-md-center">
        <div id="textoLeftColumn" class="col-4 col-lg-2 col-xl-2" style="background-color: rgb(0, 72, 144);">
            <!--ACA VAN LOS DATOS DE LA COLUMNA IZQUIERDA Y LA FOTO-->
            
            <img class="centrarBordear rounded" id="fotoPerfil" alt="foto de perfil" width="80%">
            
            <div id="margenIZQ">
                <h5>CONTACTO</h5>
                <p id="numeroTelefono">
                    <i class="fa-solid fa-phone"></i>                    
                </p>
                <p id="mail">
                    <i class="fa-solid fa-at"></i>
                </p>
                <p id="direccion">
                    <i class="fa-solid fa-location-dot"></i>
                </p>

                <h5>IDIOMAS</h5>
                <p id="idioma1"></p>
                <p id="idioma2"></p>

                <h5>APTITUDES</h5>
                <p id="aptitudes"></p>

                <h5>HABILIDADES INFORMATICAS</h5>
                <p id="habilidades"></p>

                <h5>CURSOS Y CERTIFICADOS</h5>
                <p id="cursos"></p>
            </div>
            
        </div>

        <div class="col-8 col-lg-6 col-xl-4" style="background-color: rgb(255, 255, 255);">
            <!--ACA VAN LOS DATOS DE LA COLUMNA DERECHA-->
            <div id="margenDER">
                <h1 id="nombreCompleto"></h1>
                
                <h3>Resumen profesional</h3>
                <p id="resumen"></p>
                
                <h3>Experiencias</h3>
                <p id="experiencias"></p>

                <h3>Formacion</h3>
                <p id="formacion"></p>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/623bdfb6b7.js" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>
</html>
